{% extends "components/main.html" %}
{% block main %}
    <div class="list">
        {% for suggestion in list %}
        <div class="container">
            <h4 class="title">{{ suggestion.title }}</h4>
            <hr>
            <p class="description">{{ suggestion.description }}</p>
            <hr>
            <p class="meta_data">{{ suggestion.author }} {{ suggestion.date_time }}</p>
        </div>
    {% endfor %}
    </div>
{% endblock main %}
